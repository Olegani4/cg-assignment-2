<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Graphics - Assignment 2</title>
    <style>
      body {
        margin: 0;
        background-color: #000;
        color: #fff;
        font-family: Monospace;
        font-size: 13px;
        line-height: 24px;
      }

      a {
        color: #ff0;
        text-decoration: none;
        pointer-events: auto;
      }

      a:hover {
        text-decoration: underline;
      }
      canvas {
        display: block;
      }
      #header-info {
        position: absolute;
        top: 0px;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
        pointer-events: none;
        user-select: none;
      }
    </style>
    <script type="module" crossorigin src="/cg-assignment-2/assets/index-Cnl60fAL.js"></script>
  </head>
  <body>
    <div id="loader-container" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #2a2a2a;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    ">
        <div style="text-align: center; color: white;">
            <div class="loader" style="
                border: 5px solid #f3f3f3;
                border-top: 5px solid #3498db;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px auto;
            "></div>
            <div id="loading-progress">Loading 3D Scene...</div>
        </div>
    </div>
    <div id="header-info">
      Created by
      <a href="https://github.com/olegani4" target="_blank">@olegani4</a>
      using
      <a href="https://threejs.org" target="_blank">three.js</a>
      for the Computer Graphics assignment 2
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
  </body>
</html>
